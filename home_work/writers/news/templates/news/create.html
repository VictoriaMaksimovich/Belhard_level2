{% extends 'main/layout.html' %}

{% block title %}Форма для публикации статьи{% endblock %}

{% block content1_head %}
    <h1>Форма для публикации статьи</h1>
{% endblock %}

{% block content1 %}
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
