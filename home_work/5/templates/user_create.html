<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css//main.css') }}">
    <title>Форма для регистрации</title>
</head>
<body>
    <nav class="topnav">
        <a href="/user/create/">Регистрация</a>
        <a href="/login/">Вход</a>
    </nav>
    <div>
        <form method="post">
            <p>
                <label>Имя</label>
                <input type="text" name="name" placeholder="name">
            </p>
            <p>
                <label>Фамилия</label>
                <input type="text" name="surname" placeholder="surname">
            </p>
            <p>
                <label>Логин</label>
                <input type="text" name="login" placeholder="login">
            </p>
            <p>
                <label>Пароль</label>
                <input type="password" name="password" placeholder="password">
            </p>
            <p>
                <label>Возраст</label>
                <select name="age" id="age">
                    <option value="">age</option>
                    <script>
                        let y = 11
                        while(y<100)
                        {
                            y++
                            document.getElementById('age').innerHTML += '<option>'+y+'</option>'
                        }
                    </script>
                </select>
            </p>
            <p><input type="submit" value="Зарегистрироваться"></p>
            <p><input type="reset" value="Очистить форму"></p>
        </form>
    </div>
    {% if error %}
        <p class="error">Проверьте правильность введенных данных</p>
    {% endif %}
    {% if error1 %}
        <p class="error">Пользователь с таким логином уже зарегистрирован</p>
    {% endif %}
</body>
</html>
